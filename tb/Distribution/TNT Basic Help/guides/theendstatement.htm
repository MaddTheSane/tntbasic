  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">The
      End Statement</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="106">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">The end statement is simply
        a command which terminates the TNT Basic program where it is.
        No more code will be executed after this command has been called.</FONT></P>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">It can be called by typing...</FONT></P>
        <P><FONT COLOR="#0000ff" SIZE="-2" FACE="Monaco,Arial">End</FONT></P>
        <P><FONT COLOR="#000000" SIZE="-1" FACE="Geneva,Arial">...at
        any point in the program.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../flco/flco_frameset.htm">Table of contents</A></FONT></TD>
