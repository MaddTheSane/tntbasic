<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="158">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Resource
      Count</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Returns the number of resources
        there are of the specified type</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="43">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">amount</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Resource Count (<I>type)</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="21">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This command counts the number
        of the resources that exist of the <I>type</I> specifed by the
        string.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">amount</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the number of resources that exist.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../misc/misc_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
