<BODY BGCOLOR="#ffffff" BACKGROUND="../gfx/chalk.gif">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="201">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Close
      Viewport</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Removes a viewport from the
        display.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="39">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Close Viewport <I>canvas</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="68">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This command removes the viewport
        which leads to <I>canvas.</I></FONT></P>
        <P><FONT SIZE="-1" FACE="Geneva">The viewport must have already
        been allocated using <A HREF="openviewport.htm">Open Viewport</A>.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../view/view_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
</TABLE>
