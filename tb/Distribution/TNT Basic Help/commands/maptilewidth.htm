<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="142">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Map
      Tile Width</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="31">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Gets the width of a tile
        (in pixels) from the current map.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">width</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Map Tile Width</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="17">
      <BLOCKQUOTE><I><FONT SIZE="-1" FACE="Geneva">width</FONT></I><FONT
         SIZE="-1" FACE="Geneva"> is the width, in pixels, of the tiles
        in the currently active map.</FONT></BLOCKQUOTE>
    </TD>
  </TR>

    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../tmap/tmap_frameset.htm">Table of contents</A></FONT></TD>
