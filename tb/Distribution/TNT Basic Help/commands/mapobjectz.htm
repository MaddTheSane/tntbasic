<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="157">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Map
      Object Z</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Gets the z co-ordinate
        of the specified object</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="33">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">z </FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial">= Map Object Z (<I>objectIndex</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="30">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva">objectIndex</FONT></I><FONT
         SIZE="-1" FACE="Geneva"> is the object to get the z co-ordinate
        from. This is between 0 and <A HREF="mapobjectcount.htm">Map
        Object Count</A> -1.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">z</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the returned co-ordinate of the object.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../tmap/tmap_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
</TABLE>
