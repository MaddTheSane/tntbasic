<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"

  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Point
      In Rect</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Tests if a point is inside
        a rectangle</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">bool</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Point In Rect(<I>x,y</I>,<I>x1,y1</I>
        to <I>x2,y2</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="17">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">This function tests if
        the point (<I>x,y</I>) is inside the rect specified by <I>x1,y1</I>
        to <I>x2,y2.</I></FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">bool</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> contains true is the point is
        inside the rect and false otherwise.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
