<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="152">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Inval
      Rect</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Specifies the area of
        the current canvas to be updated.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Inval Rect <I>left,top
        </I>To <I>right,bottom</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="17">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">This is used to force
        the command <A HREF="drawframe.htm">Draw Frame</A> to also copy
        the specified area to the screen.</FONT></P>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">This is most commonly
        used when <A HREF="drawtracking.htm">Draw Tracking</A> is off.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../draw/draw_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
</TABLE>
