  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Beep</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Plays the Mac's standard beep
        sound.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="43">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Beep<BR>
        Beep <I>times</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="40">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This produces the Mac's standard
        system beep sound effect.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">times</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the number of beeps to produce. If it is not
        specified then it defaults to 1.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
