<BODY BGCOLOR="#ffffff" BACKGROUND="../gfx/chalk.gif">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="184">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Set
      Map Tile</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="35">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Sets the number of the
        tile at the specified coords of the current map.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Set Map Tile <I>x,y,z,number</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="55">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva">x</FONT></I><FONT SIZE="-1"
         FACE="Geneva">, <I>y</I> and <I>z</I> are the coords in the
        map to get the current tile from.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">number</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the index to set the tile at those coordinates
        to.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../tmap/tmap_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
</TABLE>

</BODY>
</HTML>
