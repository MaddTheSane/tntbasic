<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="167">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Round</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Rounds a floating point number
        to the nearest whole number.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">value</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Round (<I>input</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="32">
      <BLOCKQUOTE><FONT SIZE="-1" FACE="Geneva">This command takes
        a floating point number, <I>input</I>, and rounds it towards
        to the nearest whole integer. This means the number will either
        be made smaller or larger.</FONT></BLOCKQUOTE>
    </TD>
  </TR>

    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../maths/maths_frameset.htm">Table of contents</A></FONT></TD>
