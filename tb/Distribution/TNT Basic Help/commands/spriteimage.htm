  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Sprite
      Image</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Returns the current image a
        sprite is using.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">image</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Sprite Image (<I>spriteID</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="25">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva">spriteID</FONT></I><FONT
         SIZE="-1" FACE="Geneva"> is the index of the sprite to test.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">image </FONT></I><FONT SIZE="-1"
         FACE="Geneva">is the current image that sprite is using.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>

      HREF="../spri/spri_frameset.htm">Table of contents</A></FONT></TD>
