  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Music
      Playing</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Returns whether ot not music
        is currently playing</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="28">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">bool</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Music Playing</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="30">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This command returns 2 possible
        results:</FONT></P>
        <P><B><FONT SIZE="-1" FACE="Geneva">False</FONT></B><FONT SIZE="-1"
         FACE="Geneva"> - Music is not currently playing<BR>
        <B>True</B> - Music is currently playing</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
