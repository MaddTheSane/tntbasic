<BODY BGCOLOR="#ffffff" BACKGROUND="../gfx/chalk.gif">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="152">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Set
      Sound Volume</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Sets the volume used for sound
        effects</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="28">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Set Sound Volume <I>value</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="30">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This command sets the volume
        which is used for sound effects.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">value</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the volume to use. This can be anywhere between
        100 (load) and 0 (silent).</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../snd/snd_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
