    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">As
      Number</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Converts a string into a number.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">number = As Number (<I>string</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="24">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This converts the string passed
        into a number.</FONT></P>
        <P><B><FONT SIZE="-1" FACE="Geneva">e.g.</FONT></B><FONT SIZE="-1"
         FACE="Geneva"> The string &quot;12&quot; would become the number
        12.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
