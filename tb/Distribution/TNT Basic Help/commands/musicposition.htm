  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Music
      Position</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Returns how far into the song
        it is</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="28">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">pos</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Music Position</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="30">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This command returns how far
        into the song it currently is.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">pos</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the time into the song it currently is. This
        is measured in 1/60ths of a second</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
