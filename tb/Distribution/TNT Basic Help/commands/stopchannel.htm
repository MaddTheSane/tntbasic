  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Stop
      Channel</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Stops a channel playing a sound.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="43">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Stop Channel <I>channel</I></FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="40">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">This tells the specified channel
        to stop playing it's sound.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">channel</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the id of the sound channel.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
