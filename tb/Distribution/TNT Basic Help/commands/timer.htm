    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Timer</FONT></B></TD>

  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Gets the number of milliseconds
        that TNT Basic has been running.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="43">

        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">value</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Timer</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="40">
      <BLOCKQUOTE><FONT SIZE="-1" FACE="Geneva">Returns the number
        of milliseconds that TNT Basic has currently been running. This
        function is useful when timing in code needs to be absolutely
        critical.</FONT></BLOCKQUOTE>
    </TD>
