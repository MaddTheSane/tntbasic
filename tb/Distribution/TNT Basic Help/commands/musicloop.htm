  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Music
      Loop</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Sets music to loop or not loop
        after finishing.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="43">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Music Loop On<BR>
        Music Loop Off</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="40">
      <BLOCKQUOTE><FONT SIZE="-1" FACE="Geneva">This command specified
        whether or not the music should repeat after it has finished
        playing.</FONT></BLOCKQUOTE>
    </TD>
  </TR>
