      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Return the minimum of the two
        specified numbers.</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>

         SIZE="-1" FACE="Geneva,Arial"> = Min (<I>numberA,numberB</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="19">
      <BLOCKQUOTE><FONT SIZE="-1" FACE="Geneva">This function takes
        two numbers, <I>numberA </I>and<I> numberB</I>, and returns the
