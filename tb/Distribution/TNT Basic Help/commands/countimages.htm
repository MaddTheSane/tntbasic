  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">Count
      Images</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva">Counts all the images in a specified
        bank</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">value</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = Count Images (<I>bank</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="48">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva">bank </FONT></I><FONT SIZE="-1"
         FACE="Geneva">is the id of the image bank.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva">value</FONT></I><FONT SIZE="-1"
         FACE="Geneva"> is the number of images that are contain in the
        bank.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
