<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349"
HEIGHT="152">
  <TR VALIGN="TOP">
    <TD HEIGHT="18"><B><FONT COLOR="#330099" SIZE="+1" FACE="Helvetica,Arial">File
      Length</FONT></B></TD> 
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><FONT SIZE="-1" FACE="Geneva,Arial">Returns the length of
        the file</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Syntax</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="41">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">length</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> = File Length (<I>fileId</I>)</FONT></P></BLOCKQUOTE>

      <P><B><FONT COLOR="#330099" SIZE="-1" FACE="Helvetica,Arial">Description</FONT></B>
    </TD>
  </TR>
  <TR>
    <TD HEIGHT="17">
      <BLOCKQUOTE>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">fileId</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> is the id of the file obtained
        from <A HREF="askopenfile.htm">Ask Open File</A> or <A HREF="openfile.htm">Open
        File</A>.</FONT></P>
        <P><I><FONT SIZE="-1" FACE="Geneva,Arial">length</FONT></I><FONT
         SIZE="-1" FACE="Geneva,Arial"> is the length of the file. If
        the file is not open or fileId is invalid then this will cause
        an error.</FONT>
      </BLOCKQUOTE>
    </TD>
  </TR>
  <TR VALIGN="TOP">
    <TD ALIGN="CENTER" HEIGHT="34"><FONT SIZE="-2" FACE="Geneva,Arial"><HR><A
      HREF="../file/file_frameset.htm">Table of contents</A></FONT></TD> 
  </TR>
</TABLE>
